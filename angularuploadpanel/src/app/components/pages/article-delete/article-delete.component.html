<div id="deleteItemsContainer">
    <app-article-delete-item
        *ngFor = "let article of articles"
        [article] = "article"
        (deleteArticle)="deleteArticle($event)"
    >
    </app-article-delete-item>
</div>
<div id="spinnerContainer">
    <mat-progress-spinner 
        *ngIf="isLoading"
        color="accent" 
        mode="indeterminate">
    </mat-progress-spinner>
</div>
