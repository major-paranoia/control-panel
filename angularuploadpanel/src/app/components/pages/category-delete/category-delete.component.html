<div id="deleteItemsContainer">
    <app-category-delete-item
        *ngFor = "let category of categories"
        [category] = "category"
        (deleteCategory)="deleteCategory($event)"
    >
    </app-category-delete-item>
</div>
<div id="spinnerContainer">
    <mat-progress-spinner 
        *ngIf="isLoading"
        color="accent" 
        mode="indeterminate">
    </mat-progress-spinner>
</div>
